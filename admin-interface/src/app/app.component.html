<!-- Toolbar -->
<div class="toolbar" role="banner">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="questMe icon-button with a menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
  <span>questMe</span>

</div>

<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
    <img src="https://image.shutterstock.com/image-vector/cat-robot-cartoon-vector-icon-600w-1801648348.jpg" alt="ChatBot">
   <span>Willkommen zu {{ title }} !</span>


  </div>

  <!-- Resources -->
  <h2>Information</h2>
  <p>Links oben befindet sich das Hamburger Menu. <br>
  Im Menu kann man die Punkte Allgemein, Korpus, Einstellungen
  und LogOut ausw√§hlen.</p>
