<!--
  Korpus-Seite
 -->

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="questMe icon-button with a menu"
  >
    <!-- Hamburger menu mit Verlinkung-->
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a [routerLink]="['/admin-interface/general']" routerLinkActive="active"
      ><button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>General</span>
      </button>
    </a>
    <a [routerLink]="['/admin-interface/corpus']" routerLinkActive="active"
      ><button mat-menu-item>
        <mat-icon>library_books</mat-icon>
        <span>Corpus</span>
      </button>
    </a>
    <a [routerLink]="['/admin-interface/infopage']" routerLinkActive="active"
      ><button mat-menu-item>
        <mat-icon>library_books</mat-icon>
        <span>Infopage</span>
      </button>
    </a>
    <a [routerLink]="['/admin-interface/settings']" routerLinkActive="active">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
    </a>
    <a>
      <button mat-menu-item (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        <span>LogOut</span>
      </button>
    </a>
  </mat-menu>
  <a [routerLink]="['/admin-interface/infopage']" routerLinkActive="active">
    <span>questMe</span>
  </a>
</div>

<div class="content" role="main">
  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
    <img src="{{ selectedIcon.src }}" alt="{{ selectedIcon.name }}" />
    <span>Corpus</span>
  </div>

  <!--Corpus Domains
      "basis" is per default selected
      with 2-way binding-->
  <div class="card card-corpus-data">
    <mat-form-field class="corpus-data" appearance="fill">
      <mat-label>Corpus Data subject</mat-label>
      <mat-select [(value)]="selected" (valueChange)="changeSelected(true)">
        <mat-option value="Basis">Basis</mat-option>
        <mat-option value="Hochschule">Hochschule</mat-option>
        <mat-option value="Interna">Interna</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!-- Intent Array List-->
  <intent-array></intent-array>
</div>
