<!--
  Korpus-Seite
 -->

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="questMe icon-button with a menu"
  >
    <!-- Hamburger menu mit Verlinkung-->
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a [routerLink]="['/admin-interface/allgemein']" routerLinkActive="active"
      ><button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Allgemein</span>
      </button>
    </a>
    <a [routerLink]="['/admin-interface/corpus']" routerLinkActive="active"
      ><button mat-menu-item>
        <mat-icon>library_books</mat-icon>
        <span>Korpus</span>
      </button>
    </a>
    <a
      [routerLink]="['/admin-interface/einstellungen']"
      routerLinkActive="active"
    >
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Einstellungen</span>
      </button>
    </a>
    <a>
      <button mat-menu-item (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        <span>LogOut</span>
      </button>
    </a>
  </mat-menu>
  <a [routerLink]="['/admin-interface/infopage']" routerLinkActive="active">
    <span>questMe</span>
  </a>
</div>

<div class="content" role="main">
  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
    <img
      src="{{selectedIcon.src}}"
      alt="{{selectedIcon.name}}"
    />
    <span>Korpus</span>
  </div>

  <!--Korpus Domains
      "basis" is per default selected
      with 2-way binding-->
  <div class="card card-korpusdaten">
    <mat-form-field class="korpus-daten" appearance="fill">
      <mat-label>Korpusdaten Thema</mat-label>
      <mat-select [(value)]="selected" (valueChange)="changeSelected(true)">
        <mat-option value="Basis">Basis</mat-option>
        <mat-option value="Hochschule">Hochschule</mat-option>
        <mat-option value="Interna">Interna</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="button-div">
    <button mat-raised-button color="primary" (click)="restartBot()">
      Bot updaten
    </button>
  </div>
</div>
<!-- Intent Array List-->
<intent-array></intent-array>
